<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Flights</title>
</head>
<body>
    <h1>Available Flights</h1>
    <form method="POST" action="{% url 'search_flights' %}">
        {% csrf_token %}
        <input name="initial_destination" value="{{initial_destination}}"/>
        <input name="final_destination" value="{{final_destination}}"/>
        <button type="submit">Search Flights</button>
    </form>
    {% if datas %}
    <p>Total Available Flights : {{ datas|length }}</p>
        <ol>
            {% for data in datas %}
                <li>
                    <a href="{% url 'flight_detail' data.route_id %}">
                        {{ data }} 
                    </a>
                </li>
            {% endfor %}
        </ol>
    {% else %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
